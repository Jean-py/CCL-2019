<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example P5</title>
  
  <script src="https://unpkg.com/p5@0.7.3/lib/p5.min.js" defer></script>
  <script src="https://unpkg.com/osc@2.2.4/dist/osc-browser.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="skeleton.js" defer></script>
      <script src="color.js" defer></script>


  <script src="script.js" defer></script>
  <script src="menu.js" defer></script>


</head>
<body>
<!-- Draggable DIV -->
<div id="mydiv">
  <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
  <div id="mydivheader">Menu</div>
  <p>1</p>
  <p>2</p>
  <p>3</p>
</div>
</body>

<div id="graph-container">
  <table id="graph">
    <tr>
      <td>
        <div class="bar" id="rBar">
          <div class="fill" id="rFill"></div>
          <div class="target-line" id="rTarget"></div>
        </div>
      </td>
      <td>
        <div class="bar" id="gBar">
          <div class="fill" id="gFill"></div>
          <div class="target-line" id="gTarget"></div>
        </div>
      </td>
      <td>
        <div class="bar" id="bBar">
          <div class="fill" id="bFill"></div>
          <div class="target-line" id="bTarget"></div>
        </div>
      </td>
    </tr>
    <tr>
      <td class="current">0</td>
      <td class="current">0</td>
      <td class="current">0</td>
    </tr>
  </table>
  <table id="stats">
    <tr>
      <td>Previous</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Next</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Distance</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Increment</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</div>

<input type="button" value="Pause" id="playPause" />



</html>
